<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Braverse Builder</title>

  <body>
    <div id="root"></div>
    <!-- 
      注意：Vite 需要透過這個 script tag 載入你的 React 入口檔案。

      因為你有安裝 typescript，所以我預設指向 /src/main.tsx
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
